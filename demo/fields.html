<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>PhotonUI Fields</title>

        <link type="text/css" rel="stylesheet" href="../photonui/photonui.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/container/window/window.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/container/window/window-theme.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/container/layout/boxlayout.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/container/layout/gridlayout.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/input/button/button.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/input/button/button-theme.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/input/field/field.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/input/field/field-theme.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/input/field/textareafield.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/visual/label-theme.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/visual/separator.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/visual/separator-theme.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/visual/progressbar.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/visual/progressbar-theme.css" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                background: #fff;
                color: #000;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="../photonui/photonui.js"></script>
        <script src="../photonui/helpers.js"></script>

        <script src="../photonui/widget.js"></script>
        <script src="../photonui/container/container.js"></script>
        <script src="../photonui/container/window/window.js"></script>
        <script src="../photonui/container/layout/layout.js"></script>
        <script src="../photonui/container/layout/boxlayout.js"></script>
        <script src="../photonui/container/layout/gridlayout.js"></script>
        <script src="../photonui/input/button/button.js"></script>
        <script src="../photonui/input/field/field.js"></script>
        <script src="../photonui/input/field/textfield.js"></script>
        <script src="../photonui/input/field/textareafield.js"></script>
        <script src="../photonui/input/field/numericfield.js"></script>
        <script src="../photonui/visual/label.js"></script>
        <script src="../photonui/visual/separator.js"></script>
        <script src="../photonui/visual/progressbar.js"></script>

        <script>
            var win = new photonui.Window({
                    title: "Fields",
                    x: 50, y: 50,
                    visible: true
            });

            var grid = new photonui.GridLayout();
            win.setChild(grid);

            // Text Field
            var textField = new photonui.TextField({value: "Hello World"});
            grid.addChild(textField, {gridX: 1, gridY: 0});
            grid.addChild(new photonui.Label({text: "Text:", forInput: textField}), {gridX: 0, gridY: 0});

            // Text Field type=email
            var textFieldEmail = new photonui.TextField({
                    placeholder: "email@example.com",
                    type: "email"
            });
            grid.addChild(textFieldEmail, {gridX: 1, gridY: 1});
            grid.addChild(new photonui.Label({text: "Email:", forInput: textFieldEmail}), {gridX: 0, gridY: 1});

            // Text Field type=password
            var textFieldPassword = new photonui.TextField({
                    value: "password",
                    type: "password"
            });
            grid.addChild(textFieldPassword, {gridX: 1, gridY: 2});
            grid.addChild(new photonui.Label({text: "Password:", forInput: textFieldPassword}), {gridX: 0, gridY: 2});

            grid.addChild(new photonui.Separator(), {gridX: 0, gridY: 3, gridWidth: 2});

            // Numeric Field
            var numField = new photonui.NumericField({
                    value: 42,
                    decimalDigits: null
            });
            grid.addChild(numField, {gridX: 1, gridY: 4});
            grid.addChild(new photonui.Label({text: "Free Number:", forInput: numField}), {gridX: 0, gridY: 4});

            // Numeric Field int min max
            var numField2 = new photonui.NumericField({
                    value: 42,
                    min: 1,
                    max: 100,
                    decimalDigits: 0
            });
            grid.addChild(numField2, {gridX: 1, gridY: 5});
            grid.addChild(new photonui.Label({text: "Integer (1-100):", forInput: numField2}), {gridX: 0, gridY: 5});

            // Numeric Field float (2 decimal) min max
            var numField3 = new photonui.NumericField({
                    value: 42,
                    decimalDigits: 2,
                    decimalSymbol: ",",
                    step: 0.1
            });
            grid.addChild(numField3, {gridX: 1, gridY: 6});
            grid.addChild(new photonui.Label({text: "Float:", forInput: numField3}), {gridX: 0, gridY: 6});

            grid.addChild(new photonui.Separator(), {gridX: 0, gridY: 7, gridWidth: 2});

            // Text Area Field
            var textAreaField = new photonui.TextAreaField({
                    placeholder: "Your text here..."
            });
            grid.addChild(textAreaField, {gridX: 1, gridY: 8});
            grid.addChild(new photonui.Label({text: "Text Area:", forInput: textAreaField}), {gridX: 0, gridY: 8});

            grid.addChild(new photonui.Separator(), {gridX: 0, gridY: 9, gridWidth: 2});

            // Vertical Separator
            grid.addChild(new photonui.Label({text: "Vertical Separator:"}), {gridX: 0, gridY: 10});
            grid.addChild(new photonui.Separator({orientation: "vertical"}), {gridX: 1, gridY: 10});

            grid.addChild(new photonui.Separator(), {gridX: 0, gridY: 11, gridWidth: 2});

            // Progress Bar
            var pbar = new photonui.ProgressBar();
            grid.addChild(pbar, {gridX: 1, gridY: 12});
            grid.addChild(new photonui.Label({text: "Progress Bar:"}), {gridX: 0, gridY: 12});

            var pbar2 = new photonui.ProgressBar({orientation: "vertical"});
            grid.addChild(pbar2, {gridX: 1, gridY: 13, horizontalExpansion: false});
            grid.addChild(new photonui.Label({text: "Vertical Progress Bar:"}), {gridX: 0, gridY: 13});

            function progress() {
                if (pbar.getValue() < 1 && !pbar.getPulsate()) {
                    pbar.setValue(pbar.getValue() + 0.01);
                    pbar2.setValue(pbar2.getValue() + 0.01);
                    setTimeout(progress, 50);
                }
            }
            setTimeout(progress, 500);

            btnPBarPulse = new photonui.Button({text: "Progress / Pulsate"});
            btnPBarPulse.registerCallback("progress-pulseate", "click", function(widget) {
                    pbar.setPulsate(!pbar.getPulsate());
                    pbar2.setPulsate(!pbar2.getPulsate());
                    progress();
            });

            grid.addChild(btnPBarPulse, {gridX: 1, gridY: 14});


            // Event test
            photonui.build(
                    {
                        __widget__: "Window",
                        title: "Test Window",
                        visible: true,
                        x: 450, y: 50,
                        __child__: {
                            __widget__: "BoxLayout",
                            orientation: "horizontal",
                            __children__: [
                                {__widget__: "TextField", name: "field1", value: "Hello"},
                                {__widget__: "Button", name: "button1", text: "Hello"}
                            ]
                        }
                    }
            );

            photonui.getWidget("field1").registerCallback("foo", "keyup", function(widget, event) {
                    photonui.getWidget("button1").setText(widget.getValue());
            });
        </script>
    </body>
</html>
