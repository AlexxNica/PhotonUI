<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>photonui.Window()</title>
        <link type="text/css" rel="stylesheet" href="../photonui/photonui.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/window/window.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/window/window-style.css" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                background: #fff;
                color: #000;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="../photonui/photonui.js"></script>
        <script src="../photonui/widget.js"></script>
        <script src="../photonui/window/window.js"></script>

        <script>
            var win = new photonui.Window({
                    title: "My Window (not movable)",
                    x: 100, y: 100,
                    height: 100,
                    movable: false,
                    closeButton: false
            });

            var win2 = new photonui.Window({
                    title: "My Second Window",
                    x: 150, y: 150,
                    width: 250, height: 125
            });

            var win3 = new photonui.Window({
                    title: "My Third Window",
                    x: 200, y: 200,
                    minWidth: 300, minHeight: 150
            });

            win.show();
            win2.show();
            win3.show();
        </script>
    </body>
</html>
