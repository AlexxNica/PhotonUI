<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>photonui.Window()</title>
        <link type="text/css" rel="stylesheet" href="../photonui/photonui.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/container/window/basewindow.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/container/window/window.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/container/window/window-theme.css" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                background: #fff;
                color: #000;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="../lib/classy.js"></script>

        <script src="../photonui/photonui.js"></script>
        <script src="../photonui/helpers.js"></script>

        <script src="../photonui/widget.js"></script>
        <script src="../photonui/container/container.js"></script>
        <script src="../photonui/container/window/basewindow.js"></script>
        <script src="../photonui/container/window/window.js"></script>

        <script>
            // Create some windows
            var win = new photonui.Window({
                    title: "My Window (not movable)",
                    x: 100, y: 100,
                    height: 100,
                    movable: false,
                    closeButtonVisible: false
            });

            var win2 = new photonui.Window({
                    title: "My Second Window",
                    x: 150, y: 150,
                    width: 250, height: 125
            });

            var win3 = new photonui.Window({
                    title: "My Third Window",
                    x: 200, y: 200,
                    minWidth: 300, minHeight: 150
            });

            // Display the windows
            win.show();
            win2.show();
            win3.show();

            // Register some callback
            function windowMoved(widget, x, y) {
                    widget.setTitle("Window Position: (" + x + ", " + y + ")");
            }
            function windowClosed(widget) {
                    widget.hide();
            }
            win2.registerCallback("window moved", "position-changed", windowMoved);
            win3.registerCallback("window moved", "position-changed", windowMoved);
            win2.registerCallback("window closed", "close-button-clicked", windowClosed);
            win3.registerCallback("window closed", "close-button-clicked", windowClosed);
        </script>
    </body>
</html>
