<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>photonui.build()</title>

        <link type="text/css" rel="stylesheet" href="../photonui/photonui.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/container/window/window.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/container/window/window-theme.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/container/layout/boxlayout.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/input/button/button.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/input/button/button-theme.css" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                background: #fff;
                color: #000;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="../photonui/photonui.js"></script>
        <script src="../photonui/helpers.js"></script>

        <script src="../photonui/widget.js"></script>
        <script src="../photonui/container/container.js"></script>
        <script src="../photonui/container/window/window.js"></script>
        <script src="../photonui/container/layout/layout.js"></script>
        <script src="../photonui/container/layout/boxlayout.js"></script>
        <script src="../photonui/input/button/button.js"></script>

        <script>
            // Create an UI
            var ui = [
                {
                    __widget__: "Window",
                    name: "window1",
                    title: "First Window",
                    visible: true,
                    padding: 5,
                    __child__: {
                        __widget__: "Button",
                        name: "clickmeButton",
                        text: ">>> Click Me <<<"
                    }
                },
                {
                    __widget__: "Window",
                    name: "window2",
                    title: "Second Window",
                    x: 100,
                    y: 100,
                    width: 200,
                    visible: true,
                    __child__: {
                        __widget__: "BoxLayout",
                        name: "boxlayout1",
                        orientation: "horizontal",
                        __children__: [
                            {
                                __widget__: "Button",
                                name: "helloButton",
                                text: "Hello"
                            },
                            {
                                __widget__: "Button",
                                name: "worldButton",
                                text: "World"
                            },
                            {
                                __widget__: "Button",
                                name: "smileButton",
                                text: ":)"
                            }
                        ]
                    }
                }
            ];

            // Build the UI
            photonui.build(ui);

            // Get and center the first window
            photonui.getWidget("window1").center();

            // Change the second window layout when clicking the button in the first window
            photonui.getWidget("clickmeButton").registerCallback("ClickMe", "click", function(widget, event) {
                    var w = photonui.getWidget("boxlayout1");
                    w.setOrientation((w.getOrientation() == "vertical") ? "horizontal" : "vertical");
            });
        </script>
    </body>
</html>
