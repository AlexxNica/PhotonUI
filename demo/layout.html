<!doctype html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>PhotonUI Layout</title>

        <link type="text/css" rel="stylesheet" href="../photonui/photonui.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/container/window/basewindow.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/container/window/window.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/container/window/window-theme.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/container/layout/boxlayout.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/container/layout/gridlayout.css" />

        <link type="text/css" rel="stylesheet" href="../photonui/input/button/button.css" />
        <link type="text/css" rel="stylesheet" href="../photonui/input/button/button-theme.css" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                background: #fff;
                color: #000;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="../photonui/photonui.js"></script>
        <script src="../photonui/helpers.js"></script>

        <script src="../photonui/widget.js"></script>
        <script src="../photonui/container/container.js"></script>
        <script src="../photonui/container/window/basewindow.js"></script>
        <script src="../photonui/container/window/window.js"></script>
        <script src="../photonui/container/layout/layout.js"></script>
        <script src="../photonui/container/layout/boxlayout.js"></script>
        <script src="../photonui/container/layout/gridlayout.js"></script>
        <script src="../photonui/input/button/button.js"></script>

        <script>
            // Vertical Layout
            var vwin = new photonui.Window({
                    title: "Vertical Box Layout",
                    x: 50, y: 50,
                    width: 200,
                    closeButton: false,
                    visible: true
            });
            var vbox = new photonui.BoxLayout({
                    orientation: "vertical"
            });
            var vbtn1 = new photonui.Button({
                    text: "Vertical Button 1"
            });
            var vbtn2 = new photonui.Button({
                    text: "Vertical Button 2"
            });
            vwin.setChild(vbox);
            vbox.addChild(vbtn1, {verticalExpansion: false});  // No vertical Expension (webkit and trident bug...)
            vbox.addChild(vbtn2, {verticalExpansion: false});  // No vertical Expension (webkit and trident bug...)

            // Horizontal Layout
            var hwin = new photonui.Window({
                    title: "Horizontal Box Layout",
                    x: 270, y: 50,
                    height: 65,
                    closeButton: false,
                    visible: true
            });
            var hbox = new photonui.BoxLayout({
                    orientation: "horizontal"
            });
            var hbtn1 = new photonui.Button({
                    text: "Horizontal Button 1"
            });
            var hbtn2 = new photonui.Button({
                    text: "Horizontal Button 2"
            });
            hwin.setChild(hbox);
            hbox.addChild(hbtn1);
            hbox.addChild(hbtn2);

            // Grid Layout
            var gwin = new photonui.Window({
                    title: "Grid Layout",
                    x: 50, y: 180,
                    width: 300, //height: 150,
                    padding: 0,
                    visible: true
            });
            var grid = new photonui.GridLayout();
            gwin.setChild(grid);

            grid.addChild(new photonui.Button(), {gridX: 0, gridY: 0, gridWidth: 2, gridHeight: 1});
            grid.addChild(new photonui.Button(), {gridX: 2, gridY: 0, gridWidth: 1, gridHeight: 2});
            grid.addChild(new photonui.Button(), {gridX: 0, gridY: 1, gridWidth: 1, gridHeight: 1});
            grid.addChild(new photonui.Button(), {gridX: 1, gridY: 1, gridWidth: 1, gridHeight: 1});
            grid.addChild(new photonui.Button(), {gridX: 0, gridY: 2, gridWidth: 1, gridHeight: 1});
            grid.addChild(new photonui.Button(), {gridX: 1, gridY: 2, gridWidth: 1, gridHeight: 1});
            grid.addChild(new photonui.Button(), {gridX: 2, gridY: 2, gridWidth: 1, gridHeight: 1});
            grid.addChild(new photonui.Button(), {gridX: 0, gridY: 3, gridWidth: 1, gridHeight: 1});
            grid.addChild(new photonui.Button(), {gridX: 1, gridY: 3, gridWidth: 1, gridHeight: 1});
            grid.addChild(new photonui.Button(), {gridX: 2, gridY: 3, gridWidth: 1, gridHeight: 1});

            // ---- Widget Expansion Test -----------------------
            //grid.addChild(new photonui.Button(), {gridX: 0, gridY: 4, gridWidth: 2, gridHeight: 2});
            grid.addChild(new photonui.Button(), {gridX: 0, gridY: 4, gridWidth: 2, gridHeight: 2, horizontalExpansion: false, verticalExpansion: false});
            // --------------------------------------------------

            grid.addChild(new photonui.Button(), {gridX: 2, gridY: 4, gridWidth: 1, gridHeight: 1});
            grid.addChild(new photonui.Button(), {gridX: 2, gridY: 5, gridWidth: 1, gridHeight: 1});
        </script>
    </body>
</html>
